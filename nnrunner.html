<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://placehold.it/150x50?text=Logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
<!-- /.container -->
    <H1>Neural network player</H1>
    <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
        <div class="card-header">Neural network definition</div>
        <div class="card-body">
            <p class="card-text">Please select a neural network file or select an example. (i) </p>
            <select onchange="redrawNN('visualnetwork');" id="neuralnetwork" class="form-control" ><option disabled selected value>-- select an option --</option><option description='{
            "unitsPerLayer": [2, 2, 1],
            "layer0": {
                "weights": [[20, 20], [-20, -20]],
                "biasPerUnit": [-10, 30]
            },
            "layer1": {
                "weights": [[20, 20]],
                "biasPerUnit": [-30]
            }
        }' value="xor">XOR example</option></select> <br/>
        </div>
    </div>

    <div class="card text-white bg-info mb-3" style="max-width: 100%;">
        <div class="card-header">Neural network visualisation.</div>
        <div class="card-body">
            <p class="card-text"><canvas id="visualnetwork"></canvas></p>
        </div>
    </div>
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">Neural network input.</h5>
            <p class="card-text">
            <table class="table">
                <thead>
                    <th>name</th><th>input</th>
                </thead>
                <tbody>
                    <tr><td>Xor 1</td><td><input id="input1" class="form-control" type="number" value="1"/></td></tr>
                    <tr><td>Xor 2</td><td><input id="input2" class="form-control" type="number" value="0"/></td></tr>
                </tbody>
            </table>
            </p>
            <p>
                <button class="btn-primary" onclick="runSelectedNetwork();">Run</button>
            </p>
            <table class="table">
                <thead>
                <th>name</th><th>input</th>
                </thead>
                <tbody>
                    <tr><td>Result of XOR</td><td><input id="out1" class="form-control" type="number"/></td></tr>
                </tbody>
            </table>


        </div>
    </div>


</div>

</body>
</html>
